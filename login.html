<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RIDEC</title>
    <link rel="stylesheet" href="login-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <!-- Background Animation -->
        <div class="background-animation">
            <div class="floating-shapes">
                <div class="shape shape-1"></div>
                <div class="shape shape-2"></div>
                <div class="shape shape-3"></div>
                <div class="shape shape-4"></div>
                <div class="shape shape-5"></div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="login-card">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-project-diagram"></i>
                    </div>
                    <div class="logo-text">
                        <h1>Sistema RIDEC</h1>
                        <p>Controle de Processos</p>
                    </div>
                </div>
            </div>

            <div class="login-body">
                <div class="welcome-section">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Faça login para acessar o sistema de controle de processos RIDEC</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope"></i> Email
                        </label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" class="form-input" placeholder="seu@email.com" required>
                            <div class="input-icon">
                                <i class="fas fa-check-circle valid-icon"></i>
                                <i class="fas fa-exclamation-circle error-icon"></i>
                            </div>
                        </div>
                        <div class="input-feedback"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Senha
                        </label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" class="form-input" placeholder="Digite sua senha" required>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                            <div class="input-icon">
                                <i class="fas fa-check-circle valid-icon"></i>
                                <i class="fas fa-exclamation-circle error-icon"></i>
                            </div>
                        </div>
                        <div class="input-feedback"></div>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            <span class="remember-text">Lembrar de mim</span>
                        </label>
                        <a href="#" class="forgot-password" id="forgotPassword">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-btn" id="loginBtn">
                        <span class="btn-text">Entrar</span>
                        <span class="btn-loading" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                            Entrando...
                        </span>
                    </button>
                </form>


                <div class="register-link">
                    <p>Não tem uma conta? <a href="cadastro.html" class="register-btn">Criar conta</a></p>
                </div>
            </div>

            <div class="login-footer">
                <div class="security-info">
                    <i class="fas fa-shield-alt"></i>
                    <span>Seus dados estão protegidos com criptografia SSL</span>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Error/Success Messages -->
    <div id="messageContainer" class="message-container"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-database.js"></script>
    <script src="password-security.js"></script>
    <script src="login.js"></script>
</body>
</html>
